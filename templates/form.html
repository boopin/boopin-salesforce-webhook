{% extends "base.html" %}

{% block content %}
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">First Name</label>
    <input type="text" name="firstname" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Last Name</label>
    <input type="text" name="lastname" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Mobile</label>
    <input type="tel" name="mobile" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Campaign Name</label>
    <input type="text" name="campaign" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Campaign Source</label>
    <select name="source" class="form-select" required>
      <option value="Snapchat">Snapchat</option>
      <option value="TikTok">TikTok</option>
    </select>
  </div>
  <div class="col-12 d-grid">
    <button type="submit" class="btn btn-primary btn-lg">Submit Test Lead</button>
  </div>
</form>

<div class="mt-4 text-center">
  <a href="/" class="btn btn-outline-primary">⬅️ Back to Home</a>
</div>
{% endblock %}
