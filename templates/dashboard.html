{% extends "base.html" %}
{% block content %}
<canvas id="chart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById("chart"), {
    type: 'pie',
    data: {
        labels: {{ labels|tojson }},
        datasets: [{
            data: {{ values|tojson }},
            backgroundColor: ['#4CAF50', '#2196F3', '#FFC107']
        }]
    }
});
</script>
{% endblock %}
