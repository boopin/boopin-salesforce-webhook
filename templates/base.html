<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Boopin Webhook" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-height: 80px;
    }
    .btn-primary {
      background-color: #0050b3;
      border-color: #0050b3;
    }
    .btn-primary:hover {
      background-color: #003b85;
      border-color: #003b85;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    h2 {
      margin-top: 1rem;
      color: #212529;
    }
    .bg-white {
      transition: transform 0.2s;
    }
    .bg-white:hover {
      transform: translateY(-5px);
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }
    .table {
      font-size: 0.95rem;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(0, 80, 179, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/CsnXPLZ.jpeg" alt="Boopin Logo" class="logo">
    <h2 class="mb-4 text-center">{{ title }}</h2>
    {% block content %}{% endblock %}

    <footer class="mt-5 pt-4 text-center text-muted border-top">
      <p class="small">Â© 2025 Boopin - Salesforce Lead Integration Tool</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
