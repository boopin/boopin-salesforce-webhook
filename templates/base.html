<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Boopin Webhook" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-height: 80px;
    }
    .btn-primary {
      background-color: #0050b3;
      border-color: #0050b3;
    }
    h2 {
      margin-top: 1rem;
      color: #212529;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/CsnXPLZ.jpeg" alt="Boopin Logo" class="logo">
    <h2 class="mb-4 text-center">{{ title }}</h2>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
